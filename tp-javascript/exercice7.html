<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP JavaScript</title>
</head>
<body>
    <h1>Calculatrice de cercle</h1>
    <div id="rayon"></div>
    <div id="perimetre"></div>
    <div id="surface"></div>
    <script>
        
        const PI = Math.PI;

        
        let r = prompt("Entrez le rayon du cercle en cm :");
        r = Number(r);

        
        let perimetre = 2 * PI * r;
        let surface = PI * r * r;

        
        document.getElementById("rayon").innerHTML = "Rayon : " + r + " cm";
        document.getElementById("perimetre").innerHTML = "Périmètre : " + perimetre.toFixed(2) + " cm";
        document.getElementById("surface").innerHTML = "Surface : " + surface.toFixed(2) + " cm²";
    </script>
    
</body>
</html>
